<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị lớn nhất</title>
</head>
<body>
<script>
    //Nhập 3 số nguyên và tìm giá trị lớn nhất của ba số nguyên đó
    let a = Number(prompt('Nhap a:'));
    let b = Number(prompt('Nhap b:'));
    let c = Number(prompt('Nhap c:'));
    if (a>b && a>c){
        alert('Gia tri lon nhat la a')
    }if (b>a && b>c){
        alert('Gia tri lon nhat la b')
    }else {
        alert('Gia tri lon nhat la c')
    }
</script>
</body>
</html>
