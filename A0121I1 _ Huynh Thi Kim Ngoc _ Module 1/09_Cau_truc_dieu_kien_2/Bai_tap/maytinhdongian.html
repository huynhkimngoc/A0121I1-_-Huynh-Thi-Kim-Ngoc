<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Máy tính đơn giản</title>
</head>
<body>
<table>
    <tr>
        <td colspan="4"><input type="text" id="ketQua"></td>
    </tr>
    <tr>
        <td><button onclick="nhap('1')">1</button></td>
        <td><button onclick="nhap('2')">2</button></td>
        <td><button onclick="nhap('3')">3</button></td>
        <td><button onclick="nhap('+')">+</button></td>
    </tr>
    <tr>
        <td><button onclick="nhap('4')">4</button></td>
        <td><button onclick="nhap('5')">5</button></td>
        <td><button onclick="nhap('6')">6</button></td>
        <td><button onclick="nhap('-')">-</button></td>
    </tr>
    <tr>
        <td><button onclick="nhap('7')">7</button></td>
        <td><button onclick="nhap('8')">8</button></td>
        <td><button onclick="nhap('9')">9</button></td>
        <td><button onclick="nhap('*')">*</button></td>
    </tr>
    <tr>
        <td><button onclick="xoaGiaTri()">C</button></td>
        <td><button onclick="nhap('0')">0</button></td>
        <td><button onclick="tinhToan()">=</button></td>
        <td><button onclick="nhap('/')">/</button></td>
    </tr>
</table>
<script>
    function nhap(number) {
        document.getElementById("ketQua").value += number;
    }
    function tinhToan() {
        document.getElementById("ketQua").value = (eval( document.getElementById("ketQua").value))
    }
</script>
<style>
    body{
        padding :5px;
    }
    table {
        border-collapse: collapse;
        border: 3px solid black;
    }
    th{
        padding: 10px;
    }
    td{
        font-size: 10px;
        padding: 5px;
    }
    button {
        color: blue;
        width: 30px;
        background-color: white;
    }
</html>
