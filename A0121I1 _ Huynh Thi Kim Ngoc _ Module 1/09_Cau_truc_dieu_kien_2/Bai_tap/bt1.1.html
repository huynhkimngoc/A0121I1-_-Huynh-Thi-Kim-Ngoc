<!DOCTYPE html>
<html lang="en">

<body>
<script>
    //Nhập vào hai số a và b, và kiểm tra xem a có chia hết cho b hay không
    let a = prompt('Nhap a:');
    let b = prompt('Nhap b:');
    if (a%b == 0){
        alert('a chia hêt cho b')
    }else{
        alert('a ko chia het cho b')
    }
</script>
