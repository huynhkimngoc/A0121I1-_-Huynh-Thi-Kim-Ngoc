<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<form>
<input type="text" id="a" name="canh" />
<button type="button" onclick="dienTich()";>Kết quả</button>
</form>
<script>
    function dienTich(){
    let a = document.getElementById('a').value;
    let S = parseInt(a)*parseInt(a);
    document.write(S);
    }
</script>
</body>
