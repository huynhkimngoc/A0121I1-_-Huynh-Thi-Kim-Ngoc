<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 7</title>
</head>
<body>
<form>
    <input type="text" id="a" name="a"/>
    <input type="text" id="b" name="b"/>
    <input type="text" id="c" name="c"/>
    <button type="button" onclick="ketQua()" ;>Tinh</button>
    <p id="result"></p>
</form>
<script>
    //Giải phương trình bậc 2.
    function ketQua() {
        let a = document.getElementById('a').value;
        let b = document.getElementById('b').value;
        let c = document.getElementById('c').value;
        let d = (parseInt(b)*parseInt(b) )- (4 * parseInt(a)*parseInt(c));
        let x1 = ((-parseInt(b)+Math.sqrt(d))/2*parseInt(a));
        let x2 = ((-parseInt(b)-Math.sqrt(d))/2*parseInt(a));
        let x = (-parseInt(b)/2*(parseInt(a)));
        if (d>0){
            document.getElementById('result').innerHTML= "Phương trình có 2 nghiệm phân biệt " + x1 +  x2;
        }else if(d==0){
            document.getElementById('result').innerHTML= "Phương trình có nghiệm kép: " + x;
        }else{
            document.getElementById("result").innerHTML="Phương trình vô nghiệm";

        }
    }
</script>
</body>
</html>
