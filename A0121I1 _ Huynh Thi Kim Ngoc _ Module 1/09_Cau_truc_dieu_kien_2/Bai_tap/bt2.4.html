<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<form>
    <input type="text" id="a" name="chieudai" />
    <input type="text" id="b" name="chieurong" />
    <button type="button" onclick="dienTich()";>Dien tich</button>
    <p id="result"></p>
</form>
<script>
    function dienTich(){
        let a = document.getElementById('a').value;
        let b = document.getElementById('b').value;
        let S = parseInt(a)*parseInt(b);
        document.getElementById("result").innerHTML = "Diện tích:" + S;

    }
</script>

</body>
</html>
