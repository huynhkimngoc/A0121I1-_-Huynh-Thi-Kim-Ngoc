<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập switch case1</title>
</head>
<body>
<script>
    let browser = prompt('Plese type your:');
    switch (browser) {
        case 'Edge':
            alert("You've got the Edge!");
            break;
        case 'chrome':
        case 'firefox':
        case 'safari':
        case 'opera':
            alert('okay we support these browsers too');
            break;
         default:
             alert('we hope that this page looks ok!');

    }
</script>
</body>
</html>
