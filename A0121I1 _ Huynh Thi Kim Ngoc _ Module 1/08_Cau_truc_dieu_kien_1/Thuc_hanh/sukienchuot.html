<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sự kiện chuột</title>
</head>
<body>
<form>
    <img id="myImage" src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fsoccerballworld.com%2Fsoccer-ball-construction-and-design%2F&psig=AOvVaw39tmFuRNe5ta8J0F8as5Ss&ust=1614570937425000&source=images&cd=vfe&ved=0CAIQjRxqFwoTCLiR2c3Xi-8CFQAAAAAdAAAAABAD" />
    <p>Click button below to move the image to right</p>
    <input type="button" value="Click Me" />
</form>
<script>
    let imgObj = null;
    imgObj = document.getElementById('myImage');
    function init() {
        imgObj = document.getElementById('myImage');
        imgObj.style.position = 'relative';
        imgObj.style.left = '0px';
    }
    function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
    }
    window.onload = init;
    <input type="button" value="Click Me" onclick="moveRight();" />
</script>
</body>
</html>
