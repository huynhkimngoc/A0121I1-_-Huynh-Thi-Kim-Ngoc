<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập cấu trúc if else if</title>
</head>
<body>
<script>
    let username = prompt("Who is there?");
    if (username == "Admin"){
        alert('Welcome');
    } else if (username= "null") {
        alert('Canceld');
    } else {
        alert("I don't know you");
    }
    let pass = prompt('Password?')
    if(pass=='TheMaster'){
        alert('Welcome')
    }else if (pass='null'){
        alert('Canceld')
    }else {
        alert("Wrong password");
    }
</script>
</body>
</html>
