<script>
    function isPrime(number) {

        for (let i = 2; i <= number / 2; i++) {
            if (number % i == 0) {
                b.push(number);
            }
        }
        document.write("Mang b = [" + b + "]<br>");
    }

    for (let i = 0; i <= 50; i++) {
        a[i] = Number(prompt("Enter number"));
    }
    document.write("Mang a = [" + a + "]<br>");
    let a = [];
    let b = [];
    isPrime(a);
</script>
