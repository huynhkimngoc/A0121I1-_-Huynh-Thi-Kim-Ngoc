<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 1</title>
</head>
<body>
<script>
    let sout;
    sout = "<table border='1' width= 100%>";
    for (i=1; i<=9; i++){
        sout = sout +"<tr>";
        for (n=2; n<=9; n++){
            sout = sout +"<td>"+ n + "x" + i + "=" + (n*i);
        }
        sout = sout +"<tr>";
    }
    sout = sout + "</table>";
    document.write(sout);
</script>

</body>
</html>
