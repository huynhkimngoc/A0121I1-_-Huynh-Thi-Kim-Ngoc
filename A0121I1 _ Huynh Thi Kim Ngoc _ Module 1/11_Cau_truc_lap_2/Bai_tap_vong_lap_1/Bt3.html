<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>
    //Hiển thị ra 20 số trong dãy fibonacci đầu tiên.
    let F = 0 , F0 = 1, F1=1;
    for (let i=2; i<20;i++) {
        F = F0 + F1;
        F0 =  F1;
        F1 = F;
        document.write(F+'<br>');
    }
</script>
</body>
</html>
