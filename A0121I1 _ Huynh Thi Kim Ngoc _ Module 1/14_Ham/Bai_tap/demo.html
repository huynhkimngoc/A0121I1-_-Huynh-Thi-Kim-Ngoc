<body>
<script>
    let isPrime = prompt("Nhập vào số:")
    function isPrime(number) {
        if(number<=1) return false
        else if(number == 2 || number == 3) return true
        else if(number %2 == 0 )return false
        else {
            for (i=3; i<number; i+=2){
                if(number%i == 0){
                    return false
                }
            }
        }

        return true
</script>
