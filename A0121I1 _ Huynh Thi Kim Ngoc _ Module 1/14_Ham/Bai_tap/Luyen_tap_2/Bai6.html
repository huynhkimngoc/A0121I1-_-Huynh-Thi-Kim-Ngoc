<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<script>
    // Viết hàm nhận vào một số, kiểm tra xem nếu số đưa vào có phải là nguyên dương không.
    // Nếu là nguyên dương trả về true, ngược lại trả về false.
    function kiemtra(a) {
        if(a>0 && (a - Math.floor(a) === 0)){ //Math.floor: hàm làm tròn
            return true;
        }else {
            return false;
        }
    }
    let a = Number(prompt("Nhap so: "))
    let check = kiemtra(a)
    alert(check)
</script>

</body>
</html>
