<script>
//  Viết hàm nhận vào 3 số nguyên bất kỳ,
//  trả về số nguyên có giá trị nhỏ nhất.

    let a=[1,4,5,7];
    let min =soMin(a);
    alert(min);

function soMin(a) {
    let min=a[0];
    for(let i =1; i<a.length; i++){
        if ( a[i]< min){
            min = a[i]
        }
    }
    return min;
}
</script>
