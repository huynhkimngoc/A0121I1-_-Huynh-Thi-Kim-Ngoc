<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<script>
    //Viết chương trình khởi tạo mảng 2 chiều, gồm một bộ các phần tử có sẵn,  in ra các phần tử trong mảng
    let mangso = [
        [1, 2, 1, 24],
        [8, 11, 9, 4],
        [7, 0, 7, 27],
        [7, 4, 28, 14],
        [3, 10, 26, 7]
    ]
    for (let i=0 ;i<mangso.length; i++){
        document.write("Rows: "+ (i+1)+ "<br>")
        for (let j=0; j<mangso[i].length; j++){
            document.write("\""+mangso[i][j]+ "\" <br>")
        }

        document.write("<br>")
    }
</script>

</body>
</html>
