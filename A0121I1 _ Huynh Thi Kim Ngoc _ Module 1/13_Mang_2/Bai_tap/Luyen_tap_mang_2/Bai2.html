<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai2</title>

<body>
<SCRIPT>
    //Viết một chương trình để in các ký tự trong một mảng theo thứ tự đảo ngược.
    // Ví dụ, nếu một mảng chứa các ký tự  [ 'c', 's', 'c', '2', '6', '1' ] sau khi thực hiện đảo ngược sẽ là "162csc"cc
    function daoNguoc() {
        let arr = ['c', 's', 'c', '2', '6', '1' ];
        document.write(arr.reverse().join(""));
    }
    daoNguoc()
</SCRIPT>

</body>
</html>
