<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai5</title>
</head>
<body>
<script>
//Viết chương trình nhập vào một mảng ký tự, tìm tất cả các ký tự trong mảng là (-)
// và thay thế các ký tự này bởi ký tự _
    let mang =prompt("Nhap vao mang");
    let b = [];
    for(let i=0; i<mang.length;i++){
        if(mang[i]=== "-"){
            b.push('_');
        } else {
            b.push(mang[i]);
        }
    }
    alert(b.join());
</script>

</body>
