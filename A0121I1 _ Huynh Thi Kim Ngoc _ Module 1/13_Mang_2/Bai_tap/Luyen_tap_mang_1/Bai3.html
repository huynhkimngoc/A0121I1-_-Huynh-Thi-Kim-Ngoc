<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai3</title>
</head>
<body>
    <script>
        //Viết chương trình khởi tạo mảng số nguyên.
        //Hiển hiện giá trị lớn nhất trong mảng đó. In ra giá trị trung bình của các phần tử trong mảng.
        let mangso =[];

        let trungbinh = 0;
        for (i=0; i<5; i++){
            mangso[i] = prompt("Nhap mang so:");
        }
        document.write("Mang so=" + mangso + "<br>");
        let max = mangso[0];
        for(i=0;i<5;i++){
            if (mangso[i] > max){
            max = mangso[i];
            }
        }
        document.write("Gia tri lơn nhat là:" + max + "<br>");
        for (i= 0; i< mangso.length; i++){
            trungbinh += mangso[i];
            trungbinh = trungbinh/mangso.length;
        }
        document.write("Gia tri trung binh cua mang:"+ trungbinh)
    </script>
</body>
</html>
