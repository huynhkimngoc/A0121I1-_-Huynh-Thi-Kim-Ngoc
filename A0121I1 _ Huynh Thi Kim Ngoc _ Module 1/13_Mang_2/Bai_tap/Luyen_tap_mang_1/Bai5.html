<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai5</title>
</head>
<body>
<script>
    //Viết chương trình đếm số nguyên âm trong một chuỗi
    let mangso = [];
    let count ="";
    for(let i=0; i<5; i++){
        mangso [i] = prompt("Nhap vao mang so:");
        if(mangso[i]<0){
            count++;
        }
    }
    document.write("So mang so am la " + count);

</script>
</body>
</html>
