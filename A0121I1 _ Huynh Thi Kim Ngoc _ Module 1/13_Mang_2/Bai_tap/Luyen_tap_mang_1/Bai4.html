<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai4</title>
</head>
<body>
<script>
    //Viết chương trình khởi tạo/nhập vào một mảng số nguyên và đảo ngược các phần tử trong mảng đó.
    let mangso =[];
    for(i=0; i<10; i++){
        mangso[i] = prompt("Nhap vao mang so:");
        mangso.reverse().join();
    }
    document.write("Mang so la:" + mangso);

</script>

</body>
</html>
