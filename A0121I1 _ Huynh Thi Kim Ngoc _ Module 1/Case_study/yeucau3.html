<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yeu cau 3</title>
</head>
<body>
<script>
    let name;
    let cmnd;
    let birthday;
    let email;
    let address;
    let typeService;
    let typeRoom;
    let typeCustomer;
    let discount;
    let quanlityIncluded;
    let rentDays;
    let totalPay;
    let check = false;
    let tempName = "";
    name = prompt("Input name : ");
    name = name.trim().toLocaleLowerCase();
    for (let i = 0; i < name.length; i++) {
        if (name.charAt(i) === " " && name.charAt(i + 1) === " ") {
            continue;
        }
        tempName += name.charAt(i);
    }
    name = tempName;
    do {
        cmnd = prompt("Input cmnd: ");
        if (!isNaN(cmnd)) {
            cmnd = Number.parseFloat(cmnd);
        }
        if (!Number.isInteger(cmnd)) {
            alert("Cmnd không đúng định dạng");
            continue;
        }
        if (cmnd < 10000000 || cmnd > 99999999) {
            alert("Cmnd không đúng định dạng");
            continue;
        }
        check = true;
    } while (!check)
    check = false;
    do {
        birthday = prompt("Input birthday : ");
        if (birthday.charAt(2) === "/" && birthday.charAt(5) === "/") {
            let day = birthday.substring(0, 2);
            let month = birthday.substring(3, 5);
            let year = birthday.substring(6, 10);
            if (!isNaN( day ) && !isNaN( month ) && !isNaN( year )) {
                day = Number.parseFloat(day);
                month = Number.parseFloat(month);
                year = Number.parseFloat(year);
                if (Number.isInteger(day) && Number.isInteger(month) && Number.isInteger(year)) {
                    if (day < 32 && month < 13 && year > 1950) {
                        check = true;
                    }
                }
            }
        }
        if (!check) {
            alert("Ngày Sinh Không Hợp Lệ!");
        }
    } while (!check)
    check = true;
    do {
        let countAt = 0;
        let countDoc = 0;
        email = prompt("Input email : ");
        for (let i = 0; i < email.length; i++) {
            if (email.charAt(i) === "@") {
                countAt++;
                for (let j = i + 1; j < email.length; j++) {
                    if (email.charAt(j) === ".") {
                        countDoc++;
                    }
                }
            }
        }
        if (countAt !== 1 || countDoc < 1) {
            alert("Email Không Hợp Lệ !");
        } else {
            check = true;
        }
    } while (!check)
    check = false;
    address = prompt("Input address : ");
    typeCustomer = prompt("Input typeCustomer : ");
    typeRoom = prompt("Input typeRoom : ");
    typeService = prompt("Input typeService : ");
    discount = prompt("Input discount : ");
    do {
        quantityIncluded = prompt("Input quantityInclude : ");
        if (!isNaN(quantityIncluded)) {
            quantityIncluded = Number.parseFloat(quantityIncluded);
            if (Number.isInteger(quantityIncluded && quantityIncluded > 0)) {
                check = true;
            }
        }
        if (check) {
            alert("Số Lượng không hợp lệ !");
        }
    } while (!check)
    check = false;
    do {
        rendDays = prompt("Input renDays");
        if (!isNaN(rendDays)) {
            rendDays = Number.parseFloat(rendDays);
            if (Number.isInteger(rendDays && rendDays > 0)) {
                check = true;
            }
        }
        if (!check) {
            alert("Rendays không hợp lệ");
        }
    } while (!check)
    check = false;
</script>
</body>
</html>
